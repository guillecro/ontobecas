            $(document).ready(function() {

            function enviarConsulta() {
                var querySPARQL = "SELECT ?anio ?canasta "
                + "WHERE {"
                + "{?x a onto:CicloLectivoActual}"
                + "{?x onto:AnioLectivo ?anio}"
                + "{?x onto:ValorCanastaFamiliar ?canasta}"
                + "}";
                ejecutarQuery(querySPARQL, obtenerDatos);
            }

            function obtenerDatos(datos) {
                var datosHeader = datos.head.vars;
                var resultado = datos.results.bindings;
                if (resultado.length > 0) {
                    $("#campoAnio").text(resultado[0].anio.value);
                    $("#campoCanasta").text(resultado[0].canasta.value);
                }
            }
        </script>
